<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Products - NEPALI BAZAR</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="site-name">NEPALI BAZAR</h1>
    <div class="auth-area"></div>
    <input id="top-search" placeholder="Search products or product id...">
  </header>

  <section class="filters">
    <select id="filter-category" class="filter-dropdown">
      <option value="">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Vehicles">Vehicles</option>
      <option value="Furniture">Furniture</option>
    </select>

    <select id="sort-by" class="filter-dropdown">
      <option value="">Sort</option>
      <option value="price-asc">Price low → high</option>
      <option value="price-desc">Price high → low</option>
    </select>
  </section>

  <section id="ads-products" class="ads-strip"></section>

  <main>
    <div id="products-list" class="cards-grid"></div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/product-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
