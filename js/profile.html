<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Profile — Nepali Bazar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/config.js"></script>
  <script src="js/product-data.js"></script>
</head>
<body class="dark-bg">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">NB</div>
        <div class="brand-text">
          <div class="brand-title"><span class="site-name"></span></div>
          <div class="brand-sub">Local Marketplace — Profile</div>
        </div>
      </a>

      <nav class="nav">
        <a href="products.html" class="nav-link">Products</a>
        <a href="sell.html" class="nav-link cta">Sell</a>
        <a href="profile.html" class="nav-link active">Profile</a>
        <span id="user-info" class="nav-link"></span>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <main class="container main-grid">
    <section class="content">
      <div class="section-head">
        <h2>My Listings</h2>
        <p class="muted">Here are the items you have listed on Nepali Bazar.</p>
      </div>
      <div id="profile-grid" class="card-grid"></div>
    </section>

    <aside class="sidebar">
      <div class="sidebar-card">
        <h3>Quick Actions</h3>
        <a class="btn btn-primary" href="sell.html">Post New Item</a>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> <span class="site-name"></span>. Made with ❤️ in Nepal.</div>
      <div class="muted">Contact: <a href="mailto:help@nepalibazar.test">help@nepalibazar.test</a></div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelectorAll('.site-name').forEach(el => el.textContent = window.SITE_NAME || 'NEPALI BAZAR');

    // Profile grid rendering
    document.addEventListener('DOMContentLoaded', function(){
      const grid = document.getElementById("profile-grid");
      const user = localStorage.getItem("nb_logged_in_user");

      if(!user){
        grid.innerHTML = '<div class="muted">You must be logged in to view your profile.</div>';
        return;
      }

      // fetch products
      const all = (function(){
        try {
          const raw = localStorage.getItem(window.LOCAL_STORAGE_KEY || "nb_products_v1");
          return raw ? JSON.parse(raw) : (window.NB_PRODUCTS || []);
        } catch(e){ return []; }
      })();

      const myAds = all.filter(p => p.seller === user);

      if(myAds.length === 0){
        grid.innerHTML = '<div class="muted">You have not posted any listings yet.</div>';
        return;
      }

      // Render cards
      myAds.forEach(p=>{
        const card = window.createCard ? window.createCard(p) : null;
        if(card) grid.appendChild(card);
      });

      // user info text
      const userInfo = document.getElementById("user-info");
      if(userInfo) userInfo.textContent = "Logged in as " + user;
    });
  </script>
</body>
</html>
