<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — <span id="title-site"></span></title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/config.js"></script>
  <script src="js/product-data.js"></script>
</head>
<body class="dark-bg">
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">NB</div>
        <div class="brand-text">
          <div class="brand-title"><span class="site-name"></span></div>
          <div class="brand-sub">Sign in (local demo)</div>
        </div>
      </a>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="sell.html" class="nav-link cta">Sell</a>
      </nav>
    </div>
  </header>

  <main class="container auth-wrap">
    <div class="auth-card">
      <h2>Login (demo)</h2>
      <form id="login-form" class="form-grid">
        <label>Display Name
          <input name="username" placeholder="e.g. Suresh" class="input" required />
        </label>
        <label>Contact (phone or email)
          <input name="email" placeholder="98XXXXXXXX or you@email.com" class="input" required />
        </label>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
        <p class="muted small">This is a client-side demo. Signing in stores your name locally and auto-fills seller name in listings.</p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> <span class="site-name"></span></div>
      <div class="muted">Contact: <a href="mailto:help@nepalibazar.test">help@nepalibazar.test</a></div>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelectorAll('.site-name').forEach(el => el.textContent = window.SITE_NAME || 'NEPALI BAZAR');
  </script>
</body>
</html>
