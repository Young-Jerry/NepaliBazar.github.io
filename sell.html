<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sell - NEPALI BAZAR</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header><h1 class="site-name">NEPALI BAZAR</h1><div class="auth-area"></div></header>

  <main>
    <h2>List an item</h2>
    <form id="sell-form">
      <label>Title: <input id="title" required></label><br>
      <label>Category: <input id="category"></label><br>
      <label>Province: <select id="province"></select></label>
      <label>City: <select id="city"></select></label><br>
      <label>Price: <input id="price" type="number" value="0"></label> <small>(Enter 0 for FREE)</small><br>
      <label>Seller name: <input id="seller"></label><br>
      <label>Phone (10 digits): <input id="contact" placeholder="98XXXXXXXX"></label><br>
      <label>Description:<br><textarea id="description"></textarea></label><br>
      <button type="submit">List item</button>
    </form>
  </main>

  <script src="js/config.js"></script>
  <script src="js/product-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
